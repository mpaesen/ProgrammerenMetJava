<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add person</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container ml-3 mt-4">

		<h2>New person</h2>

		<form th:action="@{/persons}" th:object="${person}" method="post"
			class="mt-4">
			<div class="form-group row">
				<label for="firstName col-form-label col-sm-2">First Name</label>
				<input type="text" th:field="*{firstName}" id="firstName"
					   class="form-control col-sm-6 ml-2" placeholder="first name" />
			</div>
			<div class="form-group row">
				<label for="lastName col-form-label col-sm-2">Last Name</label>
				<input type="text" th:field="*{lastName}" id="lastName"
					   class="form-control col-sm-6 ml-2" placeholder="last name" />
			</div>
			<div class="form-group row">
				<label for="birthDay col-form-label col-sm-2">Birth Day</label>
				<input type="text" th:field="*{birthDay}" id="birthDay"
					   class="form-control col-sm-6 ml-2" placeholder="dd-mm-yyyy" />
			</div>
				<input type="submit" value="Save person"
					class="btn btn-primary ml-2" />

		</form>
	</div>
</body>
</html>
