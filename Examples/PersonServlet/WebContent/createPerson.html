<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Toevoegen nieuw persoon</title>
</head>
<body>
<h1>Toevoegen van een nieuwe persoon record.</h1>

<form action="PersonsServlet" method="GET">
<table style="" width="500px">
<tr>
	<td width="250px">Name:</td>
	<td><input type="text" name="nameTextbox" size="50"></td> 
</tr>
<tr>
	<td width="250px">Street:</td>
	<td><input type="text" name="streetTextbox" size="50"></td> 
</tr>
<tr>
	<td width="250px">PostCode:</td>
	<td><input type="text" name="postcodeTextbox" size="15"></td> 
</tr>
<tr>
	<td width="250px">City:</td>
	<td><input type="text" name="cityTextbox" size="50"></td> 
</tr>
<tr>
	<td width="250px">GSM:</td>
	<td><input type="text" name="gsmTextbox" size="50"></td> 
</tr>
<tr>
	<td width="250px">e-mail:</td>
	<td><input type="text" name="emailTextbox" size="50"></td> 
</tr>
<tr>
	<td width="250px"></td>
	<td><input type="submit" value="Toevoegen Persoon" size="25"></td> 
</tr>
</table>
</form>
</body>
</html>
